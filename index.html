<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css" />

    <link
      rel="icon"
      href="joystick_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg"
      type="image/svg"
    />
  </head>

  <body>
    <h1>Tic Tac Toe</h1>

    <div class="container">
      <div id="cell1"></div>
      <div id="cell2"></div>
      <div id="cell3"></div>
      <div id="cell4"></div>
      <div id="cell5"></div>
      <div id="cell6"></div>
      <div id="cell7"></div>
      <div id="cell8"></div>
      <div id="cell9"></div>
    </div>

    <div class="player-names"></div>

    <div class="players">
      <div>
        <label for="Player-one">Player 1</label>
        <input id="Player-one" type="text" maxlength="20" placeholder="name" />
      </div>

      <div>
        <label for="Player-two">Player 2</label>
        <input id="Player-two" type="text" maxlength="20" placeholder="name" />
      </div>
    </div>

    <div class="btns">
      <button class="btn1" type="submit">Start game</button>
      <button class="btn2" type="submit">Restart</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
